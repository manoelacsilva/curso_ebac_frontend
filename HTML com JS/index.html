<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>HTML</h2>
        <form id="form-html">
            <input type="number" id="campo-a" required placeholder="Campo A">
            <input type="number" id="campo-b" required placeholder="Campo B">
            <p class="error-message">
                O número B precisa ser maior que o número A
            </p>
            <button id="btn-submit" type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
