<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro | Plugins jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
        <h2>Plugins jQuery</h2>
    </header>
    <form>
        <div>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="tel" id="cpf" name="cpf">
        </div>
        <div>
            <label for="endereco">Endereço completo:</label>
            <input type="text" id="endereco" name="endereco">
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="tel" id="cep" name="cep">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
